<html lang="en">

<head>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="/"><img src="/static/images/logo-white.png" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="/"><img src="/static/images/logo-white.png" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-right" include-html="/static/pages/frame/navbar-right.html">
          
        </ul>
        
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas">
        <ul class="nav"  id="sidebar">

        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
            <!--Content here-->
            
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Modify plan</h4>
                    <form action="/db/dev/edit/plan/<%=uid%>" method="POST" class="forms-sample">
                        <div class="form-group">
                          <label>Plan Label</label>
                          <input required type="text" name="label" class="form-control" id="label" value="<%=plan_label%>" placeholder="label"> 
                        </div>
                        <input type="hidden" name="id" class="form-control" id="plan_id" value="<%=plan_id%>"> 

                        <div class="form-group">
                          <label>Price (â‚¬) &nbsp;&nbsp;&nbsp; <small>put 0 for freemium</small></label>
                          <input required type="number" name="price" class="form-control" id="price" value="<%=plan_price%>" placeholder="Price">
                        </div>
                        
                        <div class="form-group">
                          <label>Description &nbsp;&nbsp;&nbsp; <small>optional</small></label>
                          <input type="text" name="description" class="form-control" id="description" value="<%=plan_description%>"placeholder="Description">
                        </div>

                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <a href="/p/<%=uid%>/manage" class="btn btn-light">Cancel</a>
                    </form>
                  </div>
                </div>
            </div>
            
              <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <form action="/db/dev/add/plan/<%=uid%>/<%=plan_id%>/api" method="POST">
                        <div class="card-body" id="modify-form">

                        </div>
                        <button type="submit" style="margin-left: 10px;margin-bottom: 10px;" class="btn btn-primary mr-2">Submit</button>
                        <div onclick="addItemPlan()" style="margin-left: 10px;margin-bottom: 10px;" class="btn btn-success mr-2">Add new item</div>
                      </form>
                    </div>
                </div>
            </div>

            
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Danger zone</h4>
                  <form action="/db/dev/delete/plan/<%=uid%>/<%=plan_id%>" method="POST" class="forms-sample">
                      <button type="submit" class="btn btn-danger mr-2">Delete plan</button>
                  </form>
                </div>
              </div>
          </div>
        </div>
        <footer class="footer" include-html="/static/pages/frame/footer.html">
        </footer>
      </div>
    </div>
  </div>
  <script src="/static/vendors/js/vendor.bundle.base.js"></script>

  <script src="/static/js/includeHtml.js"></script>  
  <script>
    const planId = "<%=plan_id%>"
    const uid = "<%=uid%>"
  </script>

    <script src="/static/pages/client/isAdmin.js"></script>
    <script>
        const admin = isAdmin("<%=dev_id%>", "<%=user_id%>")
    </script>
    <script src="/static/pages/client/fillNav.js"></script>
    <script>
        fillNav("<%=uid%>")
    </script>

  
    <!--TOASTR-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <script src="/static/js/createMessage.js"></script>
  <script>
    createMessage("<%=message%>", "<%=messageType%>")
  </script>
</body>

</html>
