<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>(Admin) View Pages</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/vendors/feather/feather.css">
  <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" target="_blank" href="https://dev-bf.umso.co/"><img src="" class="project_logo mr-2" alt="logo"/></a>

        <a class="navbar-brand brand-logo-mini" target="_blank" href="https://dev-bf.umso.co/"><img src="" class="project_logo" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-right" include-html="/static/pages/frame/navbar-right.html">
          
        </ul>
        
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas">
        <ul class="nav"  id="sidebar">

        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
            <!--Content here-->
            
            <div class="row">
                <div class="col-md-12 stretch-card grid-margin">
                    <div class="card">
                    <div class="card-body">
                        <p class="card-title mb-0">Pages for <%=name%> &nbsp;&nbsp;&nbsp; (<a href="/p/<%=uid%>/admin/create">Create new</a>)</p>
                        <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th class="pl-0  pb-2 border-bottom">Path</th>
                                <th class="border-bottom pb-2">name</th>
                                <th class="border-bottom pb-2">Time Created</th>
                                <th class="border-bottom pb-2">Type</th>
                                <th class="border-bottom pb-2">Modify</th>
                                <th class="border-bottom pb-2">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="page-list">
                              
                              <tr>
                                <td></td>
                                <td></td>
                                <td class="text-danger">No Pages</td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" include-html="/static/pages/frame/footer.html">
        </footer>
      </div>
    </div>
  </div>
  <script src="/static/vendors/js/vendor.bundle.base.js"></script>
  <script src="/static/js/off-canvas.js"></script>
  <script src="/static/js/hoverable-collapse.js"></script>
  <script src="/static/js/template.js"></script>
  <script src="/static/js/settings.js"></script>
  <script src="/static/js/todolist.js"></script>
  <script src="/static/js/includeHtml.js"></script>

  <script src="/static/pages/client/getProjectLogo.js"></script>
  <script>
    getProjectLogo("<%=uid%>")
  </script>

  <script src="/static/pages/client/fillPage.js"></script>
  <script>
    fillPage("<%=uid%>")
  </script>
  <script src="/static/pages/client/isAdmin.js"></script>
  <script>
    const admin = isAdmin("<%=dev_id%>", "<%=user_id%>")
  </script>
  <script src="/static/pages/client/fillNav.js"></script>
  <script>
    fillNav("<%=uid%>")
  </script>

    <!--INTROJS-->
    <link rel="stylesheet" href="/static/vendors/introjs/introjs.min.css">
    <script src="/static/js/intro.min.js"></script>
    <script src="/static/js/tour.js"></script>
    <script>
      if (admin) {
        startTour("dev")
      }
    </script>
  
<!--TOASTR-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <script src="/static/js/createMessage.js"></script>
  <script>
    createMessage("<%=message%>", "<%=messageType%>")
  </script>
</body>

</html>
