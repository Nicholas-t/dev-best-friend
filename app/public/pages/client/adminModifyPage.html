<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>(Admin) Modify Page</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/vendors/feather/feather.css">
  <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="/"><img src="/static/images/logo-white.png" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="/"><img src="/static/images/logo-white.png" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-right" include-html="/static/pages/frame/navbar-right.html">
          
        </ul>
        
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas">
        <ul class="nav"  id="sidebar">

        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
            <!--Content here-->
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h4 id="page_name" class="card-title"></h4>
                        <p id="page_id" class="card-description">
                            ID: <%=page_id%>
                        </p>
                        <form id="modify-form-page" action="/db/dev/edit/page/<%=uid%>/<%=page_id%>" method="POST" class="forms-sample">
                            <div class="form-group">
                            <label>Page Path &nbsp;&nbsp;&nbsp;&nbsp;<small>This will be part of the path (e.g. your page path would be /p/<%=uid%>/<strong id="new_path">path</strong> </small></label>
                            <input readonly="readonly" type="text" name="path" class="form-control" id="path" placeholder="Path" required>
                            </div>
                            <input readonly="readonly" type="hidden" name="id" class="form-control" value="<%=page_id%>" required>
                            <div class="form-group">
                            <label>Name</label>
                            <input onchange="refreshPath()" required type="text" name="name" class="form-control" id="name" placeholder="Name">
                            </div>

                            
                            <div class="form-group">
                                <label>Type</label>
                                <select class="form-control" name="type" id="type" readonly="readonly">
                                </select>
                            </div>
                            
                          <div class="form-group">
                            <div class="row">
                              <div class="col-md-9">
                                <label>Icon</label>
                                <select onchange="changeIconPreview()" class="form-control" name="icon" id="icon-list">
                                </select>
                              </div>
                              <div style="font-size: 40px;margin-top: 20px;" class="col-md-3" id="icon-preview">
                                  <i class="icon-play menu-icon"></i>
                              </div>
                            </div>
                          </div>

                            <button type="submit" class="btn btn-primary mr-2">Submit</button>
                            <a href="/p/<%=uid%>/admin" class="btn btn-light">Cancel</a>
                        </form>
                      </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body" id="modify-form">
                      </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer" include-html="/static/pages/frame/footer.html">
        </footer>
      </div>
    </div>
  </div>
  
  <script src="/static/pages/client/fillIconPage.js"></script>
  <script src="/static/vendors/js/vendor.bundle.base.js"></script>
  <script src="/static/js/off-canvas.js"></script>
  <script src="/static/js/hoverable-collapse.js"></script>
  <script src="/static/js/template.js"></script>
  <script src="/static/js/settings.js"></script>
  <script src="/static/js/todolist.js"></script>
  <script src="/static/pages/client/refreshPath.js"></script>
  <script>
      //for refreshing path
      const uid = "<%=uid%>"
      const pageId = "<%=page_id%>"
  </script>
  
  <script src="/static/js/includeHtml.js"></script>

  <script src="/static/pages/client/fillForm.js"></script>
  <script>
    fillForm("<%=uid%>", "<%=page_id%>")
  </script>
  <script src="/static/pages/client/isAdmin.js"></script>
  <script>
    const admin = isAdmin("<%=dev_id%>", "<%=user_id%>")
  </script>
  <script src="/static/pages/client/fillNav.js"></script>
  <script>
    fillNav("<%=uid%>")
  </script>

  
<!--TOASTR-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <script src="/static/js/createMessage.js"></script>
  <script>
    createMessage("<%=message%>", "<%=messageType%>")
  </script>
</body>

</html>
