<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/vendors/feather/feather.css">
  <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" target="_blank" href="https://dev-bf.umso.co/"><img src="" class="project_logo mr-2" alt="logo"/></a>

        <a class="navbar-brand brand-logo-mini" target="_blank" href="https://dev-bf.umso.co/"><img src="" class="project_logo" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-right" include-html="/static/pages/frame/navbar-right.html">
          
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas">
        <ul class="nav"  id="sidebar">

        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
            <!--Content here-->
            <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                    <div class="row">
                      <div class="col-md-12 d-flex flex-wrap mb-5">
                        <p class="card-title mb-0">API Usage</p> 
                        <br>
                        <br>
                        <canvas id="log-chart" style="display: block; height: 210px; width: 421px;" width="631" height="315" class="chartjs-render-monitor"></canvas>
                      </div>
                      <div class="col-md-12 d-flex flex-wrap mb-5">
                        <div class="col-md-12">
                          <p class="text-muted">Current plan (<a class="move-up-on-hover" href="/p/<%=uid%>/change-plan">Change</a>)</p>
                          <h3 id="plan_name" class="text-primary fs-30 font-weight-medium"></h3>
                          <hr>
                        </div>
                        <div class="col-md-12" id="api-list">
                          
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-md-12">
                      <form class="pt-3">
                        <p class="text-muted">API Key</p>
                        <div class="form-group">
                            <input id="api-key" type="password" class="form-control form-control-lg" value="<%=apiKey%>">
                        </div>
                        <div class="mt-3">
                            <div onclick="(() => {navigator.clipboard.writeText(document.getElementById('api-key').value).then(function() {
                              createMessage('API Key copied to clipboard', 'success');
                            }, function(err) {
                              createMessage('Unable to copy API Key', 'error');
                            });})()" class="move-up-on-hover btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Copy API Key</div>
                        </div>
                      </form>       
                    </div>
                </div>
              </div>
            </div>
            
            <div class="col-md-6  grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Chat with the developer</h4>
                  <ul id="chat" class="icon-data-list">
                    
                    <li class="row">
                      <div class="col-2">
                        <img src="/static/images/logo-white.png" alt="user">
                      </div>
                      <div class="col-10">
                          <p class="text-info mb-1">Dev BF</p>
                          <p class="mb-0">Start chatting with your developer!</p>
                      </div>
                    </li>
                  </ul>
                  <br>
                  <form action="/db/client/add/chat/<%=uid%>/<%=dev_id%>" method="POST">
                    <div class="form-group">
                      <textarea placeholder="Write your message here" class="form-control" name="message" id="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="move-up-on-hover btn btn-primary mr-2">Send Message</button>
                  </form>
                </div>
              </div>
          </div>
          </div>
        </div>
        <footer class="footer" include-html="/static/pages/frame/footer.html">
        </footer>
      </div>
    </div>
  </div>
  <script src="/static/vendors/js/vendor.bundle.base.js"></script>
  <script src="/static/vendors/chart.js/Chart.min.js"></script>

  <script src="/static/pages/client/getProjectLogo.js"></script>
  <script>
    getProjectLogo("<%=uid%>")
  </script>
  <script src="/static/js/off-canvas.js"></script>
  <script src="/static/js/hoverable-collapse.js"></script>
  <script src="/static/js/template.js"></script>
  <script src="/static/js/settings.js"></script>
  <script src="/static/js/todolist.js"></script>
  <script src="/static/js/includeHtml.js"></script>

  <script>
    const uid = "<%=uid%>"
    const planId = "<%=user_plan_id%>"
    const userId = "<%=user_id%>"
    const devId = "<%=dev_id%>"
  </script>
  <script src="/static/pages/client/fillHome.js"></script>
  <script>
    fillHome(uid, planId, userId, devId)
  </script>
  <script src="/static/pages/client/isAdmin.js"></script>
  <script>
    const admin = isAdmin("<%=dev_id%>", "<%=user_id%>")
  </script>
  <script src="/static/pages/client/fillNav.js"></script>
  <script>
    fillNav("<%=uid%>")
  </script>


    <!--INTROJS-->
    <link rel="stylesheet" href="/static/vendors/introjs/introjs.min.css">
    <script src="/static/js/intro.min.js"></script>
    <script src="/static/js/tour.js"></script>
    <script>
      if (!admin) {
        startTour("client")
      }
    </script>
  
<!--TOASTR-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <script src="/static/js/createMessage.js"></script>
  <script>
    createMessage("<%=message%>", "<%=messageType%>")
  </script>
</body>

</html>
