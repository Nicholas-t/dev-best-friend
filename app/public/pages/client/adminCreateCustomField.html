    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas">

      <div class="main-panel">
        <div class="content-wrapper">
            <!--Content here-->
            
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Create new Custom Field</h4>
                    <form action="/db/dev/add/custom-field/<%=uid%>" method="POST" class="forms-sample">
                        <div class="form-group">
                          <label>Field Name</label>
                          <input required type="text" name="name" class="form-control" id="name" placeholder="Field Name">
                        </div>

                          
                        <div class="form-group">
                            <label>Type</label>
                            <select onchange="enableOrDisableOption()" class="form-control" name="type" id="type">
                                <option value="text">Text</option>
                                <option value="number">Number</option>
                                <option value="datetime-local">Date</option>
                                <option value="email">Email</option>
                                <option value="url">Link</option>
                                <option value="checkbox">Boolean (True / False)</option>
                                <option value="picklist">Picklist</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Options</label>
                            <input required type="text" name="options" class="form-control" id="options" placeholder="Comma Separated Values (If type is Picklist)">
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-primary">
                                <label class="form-check-label">
                                <input name="required" type="checkbox" class="form-check-input" checked="">
                                Make this column required
                                <i class="input-helper"></i></label>
                            </div>
                        </div>
                        
                        <button type="submit" class="move-up-on-hover btn btn-primary mr-2">Submit</button>
                        <a href="/p/<%=uid%>/crm" class="move-up-on-hover btn btn-light">Cancel</a>
                    </form>
                  </div>
                </div>
            </div>
        </div>
        <footer class="footer" include-html="/static/pages/frame/footer.html">
        </footer>
      </div>
    </div>
  </div>
  <script src="/static/vendors/js/vendor.bundle.base.js"></script>
  <script src="/static/js/off-canvas.js"></script>
  <script src="/static/js/hoverable-collapse.js"></script>
  <script src="/static/js/template.js"></script>
  <script src="/static/js/settings.js"></script>
  <script src="/static/js/todolist.js"></script>
  <script src="/static/js/includeHtml.js"></script>
  <script>
    function enableOrDisableOption() {
        if (document.getElementById('type').value === 'picklist'){
        document.getElementById('options').disabled = false
        } else {
        document.getElementById('options').disabled = true
        }
    }
    enableOrDisableOption()
  </script>
