<!DOCTYPE html>

<head>

  <!-- plugins:css -->

  <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">

  <style>
    #loader-container{
      width:100%;
      height:100%;
      left: 0px;
      top: 0px;
      position : fixed;
      background-color: aliceblue;
    }
    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: fixed;
      top: 45%;
      left: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">

      </div>

        </button>
        <ul class="navbar-nav navbar-nav-right" include-html="/static/pages/frame/navbar-right.html">
          
        </ul>
        
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">

        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas">
        <ul class="nav"  id="sidebar">

        </ul>
      </nav>
      <div class="main-panel">

            <div class="col-12 grid-margin stretch-card">

                  <h4 class="card-title">Batch Processes </h4>
                  
                  <small>ID : <%=process_id%> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<i id="batch_status"></i></small> <br> <br>

                    <a href="/p/<%=uid%>/<%=page_path%>" style="margin-left: 20px;" class="btn btn-info">Upload new batch</a>
                  </div> <br> <br>
                  <div class="table-responsive" id="uploaded_content">
                    <table class="table table-hover">
                      <thead id="uploaded_content_header">
                      </thead>
                      <tbody id="uploaded_content_rows">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
          </div>
        </div>
        
        <div style="display:none;" id="loader-container">
          <div class="loader"></div>
        </div>
        <footer class="footer" include-html="/static/pages/frame/footer.html">
        </footer>
      </div>
    </div>
  </div>
