<h4 class="card-title">Test your API</h4>
    <div id = "testing-area-input">
        <h4>API Inputs</h4>
        <br>
    </div>
    <hr>
    <div id = "testing-area-path-parameter">
        <h4>API Path Parameters</h4>
        <br>
    </div>
    <hr>
    <div id = "testing-area-header">
        <h4>API Headers</h4>
        <br>
    </div>
    <hr>
<a onclick="runTest()" class="move-up-on-hover btn btn-primary mr-2">Test</a>
<a onclick="addTestNewInput()" class="move-up-on-hover btn btn-info mr-2">Add new input</a>
<a onclick="addTestNewPathParameter()" class="move-up-on-hover btn btn-info mr-2">Add new path parameter</a>
<a onclick="addTestNewHeader()" class="move-up-on-hover btn btn-info mr-2">Add new header</a>

<h4 style="margin-top: 40px;" class="card-title">Test output :</h4>
<div id="test-output" class="card-body">
    <textarea disabled id="test-output-content" class="form-control" rows="8"></textarea>
</div>
