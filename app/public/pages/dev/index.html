<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Dashboard</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/vendors/feather/feather.css">
  <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
  <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/images/favicon.png" />
</head>
<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" target="_blank" href="https://dev-bf.umso.co/"><img src="/static/images/logo-white.png" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" target="_blank" href="https://dev-bf.umso.co/"><img src="/static/images/logo-white.png" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-right" include-html="/static/pages/frame/navbar-right.html">
          
        </ul>
        
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav" include-html="/static/pages/frame/nav.html">
        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card position-relative">
                <div class="card-body">
                  <div id="detailedReports" class="carousel slide detailed-report-carousel position-static pt-2" data-ride="carousel">
                    <div class="carousel-inner" id="project-list-carousel">
                    </div>
                    <div id="carousel-nav">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>  
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card position-relative">
                <div class="card-body">
                  <p class="card-title mb-0">New Users</p> 
                  <br>
                  <canvas id="new_user_chart" width="913" height="500" style="display: block; height: 304px; width: 100%;" class="chartjs-render-monitor"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card position-relative">
                <div class="card-body">
                  <p class="card-title mb-0">API Usage</p> 
                  <br>
                  <canvas id="api_log_chart" width="913" height="500" style="display: block; height: 304px; width: 100%;" class="chartjs-render-monitor"></canvas>
                </div>
              </div>
            </div>
          </div>                  
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <p class="card-title mb-0">Most recent log &nbsp;  <small>(<a href="/dev/log">More logs</a>)</small></p> 
                  <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                        <tr>
                            <th class="pl-0  pb-2 border-bottom">API</th>
                            <th class="border-bottom pb-2">Endpoint</th>
                            <th class="border-bottom pb-2">Project</th>
                            <th class="border-bottom pb-2">Time Stamp</th>
                            <th class="border-bottom pb-2">Status</th>
                        </tr>
                        </thead>
                        <tbody id="log-list">
                          <tr>
                            <td></td>
                            <td></td>
                            <td class="text-danger">No Logs</td>
                            <td></td>
                            <td></td>
                          </tr>
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <footer class="footer" include-html="/static/pages/frame/footer.html">
        </footer>
      </div>
    </div>   
  </div>

  <script src="/static/vendors/js/vendor.bundle.base.js"></script>
  <script src="/static/vendors/chart.js/Chart.min.js"></script>
  <script src="/static/vendors/datatables.net/jquery.dataTables.js"></script>
  <script src="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
  <script src="/static/js/dataTables.select.min.js"></script>

  <script src="/static/pages/dev/log/fillLog.js"></script>

  <script src="/static/js/off-canvas.js"></script>
  <script src="/static/js/hoverable-collapse.js"></script>
  <script src="/static/js/template.js"></script>
  <script src="/static/js/settings.js"></script>
  <script src="/static/js/includeHtml.js"></script>
  <script src="/static/js/chartHandler.js"></script>
  <script src="/static/js/dashboard.js"></script>
  <script src="/static/pages/dev/createDashboard.js"></script>
  <script src="/static/js/Chart.roundedBarCharts.js"></script>

  <!--INTROJS-->
  <link rel="stylesheet" href="/static/vendors/introjs/introjs.min.css">
  <script src="/static/js/intro.min.js"></script>
  <script src="/static/js/tour.js"></script>
  <script>
    startTour("dev")
  </script>

  <!--TOASTR-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <script src="/static/js/createMessage.js"></script>
  <script>
    createMessage("<%=message%>", "<%=messageType%>")
  </script>
</body>

</html>
