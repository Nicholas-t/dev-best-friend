<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My API</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/vendors/feather/feather.css">
  <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" target="_blank" href="https://dev-bf.umso.co/"><img src="/static/images/logo-white.png" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" target="_blank" href="https://dev-bf.umso.co/"><img src="/static/images/logo-white.png" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-right" include-html="/static/pages/frame/navbar-right.html">
          
        </ul>
        
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav" include-html="/static/pages/frame/nav.html">
        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
            <!--Content here-->
            <div class="row">
                <div class="col-md-5 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Chat with your user</h4>
                      <ul id="chat" class="icon-data-list">
                        <li class="row">
                          <div class="col-2">
                            <img src="/static/images/logo-white.png" alt="user">
                          </div>
                          <div class="col-10">
                              <p class="text-info mb-1">Dev BF</p>
                              <p class="mb-0">Start chatting with your user!</p>
                          </div>
                        </li>
                      </ul>
                      <br>
                      <form action="/db/dev/add/chat/<%=client_id%>" method="POST">
                        <div class="form-group">
                          <textarea placeholder="Write your message here" class="form-control" name="message" id="message" rows="4"></textarea>
                        </div>
                        <button type="submit" class="move-up-on-hover btn btn-primary mr-2">Send Message</button>
                      </form>
                    </div>
                  </div>
              </div>
              
              <div class="col-7 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">User's detail</h4>
                    <p id="client_id" class="card-description">
                        ID: <%=client_id%>
                    </p>
                    <p id="project" class="card-description">
                        
                    </p>
                    <form class="forms-sample">
                        <div class="form-group">
                          <label>Name</label>
                          <input readonly="readonly" required type="text" name="name" class="form-control" id="name">
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                              <input  readonly="readonly" required id="email" name="email" type="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Plan</label>
                            <div class="input-group">
                                <input  readonly="readonly" required id="plan" name="plan" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Time Created</label>
                            <div class="input-group">
                                <input  readonly="readonly" required id="time_created" name="time_created" type="text" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Seen</label>
                            <div class="input-group">
                                <input  readonly="readonly" required id="last_seen" name="last_seen" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Activated</label>
                            <div class="input-group">
                                <input  readonly="readonly" required id="activated" name="activated" type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Available Credits</h4>
                    <div id="available-credit">

                    </div>
                    <br>
                    <h4 class="card-title">Log</h4>
                    <div class="table-responsive">
                      <table class="table table-hover">
                          <thead>
                            <tr>
                              <th>Endpoint</th>
                              <th>Time</th>
                              <th>Status</th>
                            </tr>
                          </thead>
                          <tbody id="log-list">
                            <tr>
                              <td></td>
                              <td class="text-danger">No Logs</td>
                              <td></td>
                            </tr>
                          </tbody>
                      </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <footer class="footer" include-html="/static/pages/frame/footer.html">
        </footer>
      </div>
    </div>
  </div>
  <script src="/static/vendors/chart.js/Chart.min.js"></script>
  <script src="/static/vendors/js/vendor.bundle.base.js"></script>
  <script src="/static/js/off-canvas.js"></script>
  <script src="/static/js/hoverable-collapse.js"></script>
  <script src="/static/js/template.js"></script>
  <script src="/static/js/settings.js"></script>
  <script src="/static/js/todolist.js"></script>
  
  <script src="/static/js/includeHtml.js"></script>
  <script src="/static/js/tableHandler.js"></script>
  <script src="/static/js/chartHandler.js"></script>
  <script src="/static/pages/dev/users/viewUser.js"></script>
  <script>
    const userId = "<%=client_id%>"
    const projectUid = ""
    viewUser(userId, projectUid)
  </script>
  <!--TOASTR-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <script src="/static/js/createMessage.js"></script>
  <script>
    createMessage("<%=message%>", "<%=messageType%>")
  </script>
</body>

</html>
